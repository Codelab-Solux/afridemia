{% extends 'main.html' %} {% load static %} {% block content %}

<div class="px-8 w-full max-w-[1350px] mx-auto">
  <!--------------------------------------- mini navbar --------------------------------------->

  <nav class="mx-auto py-2 flex gap-2 items-center text-xs w-full">
    <a
      class="p-2 hover:bg-gray-100 hover:text-indigo-900 rounded-full transition ease-in duration-200"
      href="{% url 'home' %}"
      ><i class="fa-solid fa-house"></i>
    </a>
    /
    <a
      class="hover:text-blue-950 hover:underline transition ease-in duration-200"
      href="{% url 'schools' %}"
      >Institus</a
    >
    /
    <span>Nouveau</span>
  </nav>

  <!--------------------------------------- create school --------------------------------------->

  <div
    class="mb-4 p-10 mx-auto bg-gray-100 grid grid-cols-1 md:grid-cols-2 gap-x-20 w-full rounded-md"
  >
    <div id="courseform" class="flex flex-col w-full">
      <h3 class="mb-4 text-black text-2xl font-bold">Ajouter Mon Institu</h3>

      <div class="mx-auto w-full rounded-md">
        <form
          class="w-full bg-gray-100 rounded-xl text-sm"
          method="POST"
          action=""
          enctype="multipart/form-data"
        >
          {% csrf_token %} {% for field in form %}
          <div>
            <h3 class="mb-1">{{field.label}}</h3>
            {{field}}
          </div>
          {% endfor %}
          <div class="mt-4 flex gap-4 items-end">
            <input
              class="px-4 py-2 bg-blue-950 hover:bg-amber-400 text-white hover:text-black rounded-lg cursor-pointer"
              type="submit"
              value="Enregistrer"
            />
            <a
              class="bg-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white"
              href="{{request.META.HTTP_REFERER}}"
            >
              Annuler
            </a>
          </div>
        </form>
      </div>
    </div>
    <div>
      {% if school.image %}
      <img
        class="w-full h-80 rounded-md object-cover"
        src="{{school.image.url}}"
        alt="school image"
      />
      {% else %}
      <img
        class="w-full h-80 rounded-md object-cover"
        src="{% static 'imgs/uni.jpg' %}"
        alt="school image"
      />
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
