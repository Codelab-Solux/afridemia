<form
  id="search_box"
  class="w-[400px] text-sm max-w-xl flex gap-2 flex-row justify-between"
>
  <input
    type="text"
    name="query"
    id="querier"
    required
    class="px-4 py-2 rounded-md ring-gray-300 ring-1 focus:ring-green-300 text-black w-full outline-none"
    placeholder="Recherchez..."
  />
  <button
    class="group px-4 py-2 bg-blue-950 hover:bg-green-300 text-white hover:text-black rounded-md transition duration-300 ease-in-out"
    type="submit"
  >
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</form>
