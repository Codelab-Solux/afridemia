{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://kit.fontawesome.com/f601cf3e61.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'scripts.js' %}" defer="true"></script>
    <!-- <script src="{% static 'notify.js' %}" defer="true"></script>
    <script src="{% static 'chat.js' %}" defer="true"></script> -->
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <title>afridemia</title>
  </head>
  <body class="flex flex-col bg-white text-gray-700 max-w-full mx-auto">
    {% if user.is_authenticated %}
    <input id="curr_user" type="hidden" value="{{user.id}}" />
    {% endif %}
    <!--  -->
    {% include 'navbar.html' %}
    <!--  -->
    {% if messages %}
    <ul class="py-4 messages bg-yellow-200 w-full text-center">
      {% for message in messages %}
      <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <!--  -->
    <button
      onclick="toTop()"
      id="toTopBtn"
      title="Go to top"
      class="hidden px-4 py-2 rounded-md hover:shadow-md text-green-400 hover:bg-green-400 hover:text-white right-6 bottom-24 fixed"
    >
      <i class="fa-solid fa-arrow-up text-xl"></i>
    </button>
    {% block content %} {% endblock %}
    <!--  -->
    {% include 'footer.html' %}
  </body>

  <script>
    const to_top_btn = $("#toTopBtn");
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      if (
        document.body.scrollTop > 30 ||
        document.documentElement.scrollTop > 30
      ) {
        to_top_btn.removeClass("hidden");
        to_top_btn.addClass("block");
      } else {
        to_top_btn.removeClass("block");
        to_top_btn.addClass("hidden");
      }
    };

    // When the user clicks on the button, scroll to the top of the document
    function toTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</html>
