{% extends 'main.html' %} {% load static %} {% block content %}
<div
  class="py-20 px-8 max-w-[1350px] h-full mx-auto flex flex-col md:flex-row justify-between"
>
  <img
    class="h-[480px] w-full max-w-[440px] rounded-l-md object-cover"
    src="{% static 'images/2.png' %}"
    alt="signup image"
  />
  <div
    class="bg-gray-100 rounded-r-md px-8 flex-col h-[480px] w-full md:w-[440px]"
  >
    <h1 class="mt-4 text-black text-3xl font-bold">Inscrivez vous</h1>
    <form
      class="w-full text-sm"
      method="POST"
      action=""
      enctype="multipart/form-data"
    >
      {% csrf_token %} {% for field in form %}
      <div>
        <h3 class="mb-1">{{field.label}}</h3>
        {{field}}
      </div>
      {% endfor %}

      <input
        class="mt-2 px-4 py-2 bg-blue-950 hover:bg-green-300 text-white hover:text-black rounded-md cursor-pointer"
        type="submit"
        value="Inscription"
      />
    </form>

    <p class="login-wrapper-footer-text mt-2">
      Vous avez un compte?
      <a href="{% url 'login' %}" class="text-green-400">Cliquez ici</a>
    </p>
  </div>
</div>
{% endblock %}
