{% extends 'main.html' %} {% load static %} {% block content %}
<div
  class="py-20 px-8 max-w-[1350px] h-full mx-auto flex flex-col md:flex-row gap-x-8 items-center justify-between"
>
  <img
    class="h-full max-w-[400px] rounded-lg object-cover"
    src="{% static 'imgs/sch-2.jpg' %}"
    alt="signup image"
  />
  <div class="flex flex-col w-[350px]">
    <h1 class="mb-4 text-black text-3xl font-bold">Inscrivez vous ici</h1>
    <form
      class="w-full text-sm"
      method="POST"
      action=""
      enctype="multipart/form-data"
    >
      {% csrf_token %} {% for field in form %}
      <div>
        <h3 class="mb-1">{{field.label}}</h3>
        {% if field.label == role %} none {% endif %} {{field}}
      </div>
      {% endfor %}

      <input
        class="mt-4 px-4 py-2 bg-blue-950 hover:bg-green-300 text-white hover:text-black rounded-md cursor-pointer"
        type="submit"
        value="Inscription"
      />
    </form>

    <p class="login-wrapper-footer-text mt-4">
      Vous avez un compte?
      <a href="{% url 'login' %}" class="text-green-400">Cliquez ici</a>
    </p>
  </div>
</div>
{% endblock %}
